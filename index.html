<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FocusScore MVP</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f3f5f8;
      color: #0f172a;
    }

    header {
      background: linear-gradient(135deg, #2e5396, #1a3776);
      color: white;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 900;
    }

    header p {
      margin-top: 6px;
      opacity: 0.9;
      max-width: 800px;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 1.3fr;
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 16px;
      border: 1px solid #e5e7eb;
      padding: 16px;
    }

    .list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .list-item:hover {
      background: #f9fafb;
    }

    .name {
      font-weight: 800;
    }

    .meta {
      font-size: 12px;
      color: #64748b;
      margin-top: 4px;
    }

    /* === SCORE COLORS (FORCED) === */
    .score-green {
      background: rgba(34,197,94,.22);
      border-color: rgba(34,197,94,.45);
      color: #14532d;
    }

    .score-yellow {
      background: rgba(234,179,8,.22);
      border-color: rgba(234,179,8,.45);
      color: #713f12;
    }

    .score-orange {
      background: rgba(249,115,22,.22);
      border-color: rgba(249,115,22,.45);
      color: #7c2d12;
    }

    .score-red {
      background: rgba(239,68,68,.22);
      border-color: rgba(239,68,68,.45);
      color: #7f1d1d;
    }

    .score-pill {
      padding: 8px 12px;
      border-radius: 999px;
      font-weight: 900;
      border: 2px solid;
      min-width: 150px;
      text-align: center;
    }

    .big-score {
      display: inline-block;
      padding: 10px 16px;
      border-radius: 999px;
      font-size: 20px;
      font-weight: 900;
      border: 2px solid;
      margin-top: 10px;
    }

    .section {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #e5e7eb;
    }
  </style>
</head>

<body>

<header>
  <h1>FocusScore MVP</h1>
  <p>Rates kids’ shows, YouTube channels, and games by how they affect attention — not screen time.</p>
</header>

<main>
  <div class="card">
    <h2>Directory</h2>
    <div id="list"></div>
  </div>

  <div class="card" id="detail">
    <p>Select an item to see details.</p>
  </div>
</main>

<script src="app.js?v=FINAL"></script>
</body>
</html>
