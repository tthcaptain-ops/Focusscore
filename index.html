<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FocusScore MVP</title>

  <style>
    :root{
      --bg:#f3f5f8;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --border: rgba(15, 23, 42, .12);
      --shadow: 0 14px 28px rgba(2, 6, 23, .10);
      --shadow-soft: 0 10px 22px rgba(2, 6, 23, .08);
      --radius: 18px;
      --radius-sm: 14px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Arial,sans-serif;
      background:
        radial-gradient(1200px 600px at 50% -140px, rgba(37,71,128,.36), transparent 70%),
        var(--bg);
      color:var(--text);
    }

    /* ======= TOPBAR (polished like mockup) ======= */
    .topbar{
      position:sticky; top:0; z-index:50;
      background: linear-gradient(135deg, rgba(46,83,150,.96), rgba(26,55,118,.96));
      border-bottom: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 18px 40px rgba(2,6,23,.20);
      backdrop-filter: blur(10px);
    }
    .wrap{max-width:1180px;margin:0 auto;padding:18px 18px;}
    .brandRow{display:flex;align-items:center;gap:14px}
    .logo{
      width:44px;height:44px;border-radius:12px;
      display:grid;place-items:center;
      font-weight:1000;letter-spacing:.6px;
      color:#fff;
      background: linear-gradient(180deg, rgba(255,255,255,.20), rgba(255,255,255,.08));
      border:1px solid rgba(255,255,255,.24);
      box-shadow: 0 12px 20px rgba(2,6,23,.22);
      user-select:none;
    }
    .brandTitle{
      font-size:26px;font-weight:1000;color:#fff;line-height:1.1;margin:0;
    }
    .brandTitle span{font-weight:700;opacity:.9}
    .brandSub{
      margin-top:6px;
      color: rgba(255,255,255,.88);
      font-size:14px;line-height:1.45;
      max-width:900px;
    }

    /* Filter strip */
    .filterStrip{
      border-top:1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
    }
    .filters{
      max-width:1180px;margin:0 auto;
      padding:14px 18px 16px;
      display:flex;gap:12px;flex-wrap:wrap;
      align-items:center;
    }
    .searchWrap{position:relative}
    .searchIcon{
      position:absolute;left:12px;top:50%;transform:translateY(-50%);
      width:18px;height:18px;opacity:.55;color:#0b1220;
    }
    .input,.select,.btn{
      height:42px;border-radius:12px;
      border:1px solid rgba(255,255,255,.22);
      font-size:14px;
      outline:none;
    }
    .input{
      min-width:340px;
      padding:0 12px 0 40px;
      background: rgba(255,255,255,.94);
      box-shadow: 0 12px 18px rgba(2,6,23,.12);
    }
    .select{
      padding:0 12px;
      background: rgba(255,255,255,.92);
      box-shadow: 0 12px 18px rgba(2,6,23,.10);
      cursor:pointer;
    }
    .btn{
      padding:0 16px;
      background: linear-gradient(180deg, rgba(37,71,128,.98), rgba(27,56,118,.98));
      color:#fff;
      font-weight:1000;
      cursor:pointer;
      box-shadow: 0 14px 22px rgba(2,6,23,.18);
    }
    .btn:active{transform:translateY(1px)}
    @media (max-width: 980px){
      .input{min-width:260px}
    }

    /* ======= MAIN GRID ======= */
    main{max-width:1180px;margin:0 auto;padding:20px 18px 44px;}
    .grid{
      display:grid;
      grid-template-columns: 1.05fr 1.35fr;
      gap:18px;
      align-items:start;
    }
    @media (max-width: 980px){
      .grid{grid-template-columns:1fr}
    }

    .card{
      background: var(--card);
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow-soft);
      overflow:hidden;
    }
    .cardHeader{
      padding:16px 16px 12px;
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      border-bottom:1px solid rgba(15,23,42,.08);
      background: linear-gradient(180deg, rgba(2,6,23,.03), transparent);
    }
    .cardTitle{
      font-weight:1000;
      font-size:20px;
      display:flex;align-items:baseline;gap:10px;
    }
    .count{
      color: var(--muted);
      font-weight:900;
      font-size:13px;
    }

    /* ======= DIRECTORY LIST ======= */
    .list{padding:10px 10px 12px;display:flex;flex-direction:column;gap:10px}
    .row{
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      padding:10px 10px;
      border-radius: 16px;
      border:1px solid rgba(15,23,42,.10);
      background:#fff;
      cursor:pointer;
      transition: transform .08s ease, box-shadow .08s ease, background .08s ease;
    }
    .row:hover{
      background: rgba(2,6,23,.01);
      box-shadow: var(--shadow);
      transform: translateY(-1px);
    }
    .rowLeft{display:flex;align-items:center;gap:12px;min-width:0}
    .thumb{
      width:42px;height:42px;border-radius:14px;
      border:1px solid rgba(15,23,42,.12);
      background: linear-gradient(180deg, rgba(2,6,23,.07), rgba(2,6,23,.02));
      display:grid;place-items:center;
      font-weight:1000;color:rgba(15,23,42,.62);
      flex:0 0 auto;
      user-select:none;
    }
    .nameBlock{min-width:0}
    .name{font-weight:1000;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .meta{color:var(--muted);font-size:12.5px;margin-top:3px;font-weight:800;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}

    .scorePill{
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      padding:8px 10px;
      border-radius: 14px;
      border:2px solid rgba(15,23,42,.12);
      font-size:12.5px;
      font-weight:1000;
      min-width: 175px;
      box-shadow: 0 12px 16px rgba(2,6,23,.06);
      white-space:nowrap;
    }
    .scoreNum{font-weight:1000}

    /* ======= DETAIL PANEL ======= */
    .detailBody{padding:16px}
    .detailTop{
      display:grid;
      grid-template-columns: 240px 1fr;
      gap:16px;
      align-items:start;
    }
    @media (max-width: 980px){
      .detailTop{grid-template-columns:1fr}
    }

    .heroBox{
      width:100%;
      aspect-ratio: 4/3;
      border-radius: 16px;
      border:1px solid rgba(15,23,42,.12);
      background: linear-gradient(180deg, rgba(2,6,23,.06), rgba(2,6,23,.02));
      display:grid;place-items:center;
      font-weight:1000;color:rgba(15,23,42,.55);
      padding:12px;
      text-align:center;
      user-select:none;
    }

    .detailTitle{font-size:30px;font-weight:1000;margin:0}
    .detailMeta{color:var(--muted);font-weight:900;margin-top:6px}

    .bigScore{
      display:inline-flex;align-items:center;justify-content:center;
      margin-top:12px;
      padding:10px 14px;
      border-radius: 14px;
      color:#0f172a;
      font-weight:1000;
      font-size:18px;
      border:2px solid rgba(15,23,42,.12);
      box-shadow: 0 16px 26px rgba(2,6,23,.10);
      white-space:nowrap;
    }

    .section{margin-top:18px;padding-top:14px;border-top:1px solid rgba(15,23,42,.08)}
    .sectionTitle{font-weight:1000;font-size:16px;margin:0 0 8px}
    .whyText{color:rgba(15,23,42,.90);line-height:1.55;font-weight:650}

    /* Bars = “charts” */
    .bars{display:flex;flex-direction:column;gap:12px;margin-top:10px}
    .barRow{display:grid;grid-template-columns: 190px 1fr;gap:12px;align-items:center}
    .barLabel{color:rgba(15,23,42,.90);font-weight:1000;font-size:13px}
    .barTrack{
      height:14px;border-radius:999px;
      border:1px solid rgba(15,23,42,.12);
      background: rgba(2,6,23,.04);
      overflow:hidden;
    }
    .barFill{
      height:100%;
      width:0%;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(47,98,200,.92), rgba(37,71,128,.92));
    }

    /* Rubric */
    .rubric{
      margin-top:10px;
      border:1px solid rgba(15,23,42,.10);
      border-radius:14px;
      overflow:hidden;
    }
    .rubricHead{
      padding:10px 12px;
      font-weight:1000;
      background: rgba(2,6,23,.03);
      border-bottom:1px solid rgba(15,23,42,.08);
    }
    table{width:100%;border-collapse:collapse}
    th,td{
      text-align:left;
      padding:10px 12px;
      vertical-align:top;
      border-top:1px solid rgba(15,23,42,.08);
      font-size:13px;
    }
    th{width:160px;color:#0f172a;font-weight:1000}
    td{color:rgba(15,23,42,.82);font-weight:650}

    ul{margin:8px 0 0 18px;padding:0}
    li{margin:6px 0;color:rgba(15,23,42,.92);font-weight:900}

    .empty{padding:18px;color:var(--muted);font-weight:900}

    /* ===== Forced score colors (guaranteed) ===== */
    .score-green { background: rgba(34,197,94,.20); border-color: rgba(34,197,94,.45); color:#14532d; }
    .score-yellow{ background: rgba(234,179,8,.22); border-color: rgba(234,179,8,.45); color:#713f12; }
    .score-orange{ background: rgba(249,115,22,.22); border-color: rgba(249,115,22,.45); color:#7c2d12; }
    .score-red   { background: rgba(239,68,68,.22); border-color: rgba(239,68,68,.45); color:#7f1d1d; }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="wrap">
      <div class="brandRow">
        <div class="logo">FS</div>
        <div>
          <div class="brandTitle">FocusScore <span>MVP</span></div>
          <div class="brandSub">
            Rates kids’ shows, YouTube channels, and games by how they affect attention — <b>not screen time</b>.
            Color-coded scores (green → red). Click items to see breakdown + alternatives.
          </div>
        </div>
      </div>
    </div>

    <div class="filterStrip">
      <div class="filters">
        <div class="searchWrap">
          <svg class="searchIcon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="currentColor" stroke-width="2"/>
            <path d="M16 16l5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <input class="input" id="search" placeholder="Search (e.g., Bluey, Minecraft, Roblox)" />
        </div>

        <select class="select" id="age">
          <option value="all">All ages</option>
          <option value="2-4">Ages 2–4</option>
          <option value="3-7">Ages 3–7</option>
          <option value="7-12">Ages 7–12</option>
          <option value="8-12">Ages 8–12</option>
        </select>

        <select class="select" id="type">
          <option value="all">All types</option>
          <option value="show">TV Show</option>
          <option value="youtube">YouTube</option>
          <option value="game">Game</option>
        </select>

        <select class="select" id="sort">
          <option value="score_desc">Sort: Score (high → low)</option>
          <option value="score_asc">Sort: Score (low → high)</option>
          <option value="name_asc">Sort: Name (A → Z)</option>
        </select>

        <button class="btn" id="reset">Reset</button>
      </div>
    </div>
  </div>

  <main>
    <div class="grid">
      <section class="card">
        <div class="cardHeader">
          <div class="cardTitle">Directory <span class="count" id="count">0 items</span></div>
        </div>
        <div class="list" id="list"></div>
      </section>

      <aside class="card">
        <div class="detailBody" id="detail">
          <div class="empty">Select an item from the directory to view details.</div>
        </div>
      </aside>
    </div>
  </main>

  <!-- cache buster prevents GitHub Pages/browser serving old JS -->
  <script src="./app.js?v=20260128_polished"></script>
</body>
</html>
