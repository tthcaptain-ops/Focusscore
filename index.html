<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FocusScore MVP</title>
  <style>
    :root { --border:#e6e6e6; --muted:#666; }
    body { font-family: Arial, sans-serif; margin: 0; background:#fafafa; color:#111; }
    header { padding: 20px; background:white; border-bottom:1px solid var(--border); }
    .wrap { max-width: 1000px; margin: 0 auto; }
    h1 { margin: 0 0 6px; }
    .controls { display:flex; gap:10px; flex-wrap:wrap; margin-top:12px; }
    input, select, button { padding:8px 10px; border:1px solid var(--border); border-radius:8px; }
    main { padding:20px; }
    .grid { display:grid; grid-template-columns: 1.2fr .8fr; gap:16px; }
    .card { background:white; border:1px solid var(--border); border-radius:12px; padding:14px; }
    .item { display:flex; justify-content:space-between; padding:10px; border:1px solid var(--border); border-radius:10px; cursor:pointer; margin-bottom:8px; }
    .pill { border:1px solid var(--border); border-radius:999px; padding:4px 10px; font-size:12px; }
    .muted { color:#666; font-size:13px; }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>FocusScore MVP</h1>
      <div class="muted">Rates kids’ content by focus impact (not screen time).</div>
      <div class="controls">
        <input id="search" placeholder="Search"/>
        <select id="age">
          <option value="all">All ages</option>
          <option value="4-6">Ages 4–6</option>
          <option value="7-10">Ages 7–10</option>
        </select>
        <select id="sort">
          <option value="score_desc">Score high → low</option>
          <option value="score_asc">Score low → high</option>
        </select>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="grid">
      <div class="card">
        <h3>Directory</h3>
        <div id="list"></div>
      </div>
      <div class="card" id="detail">
        <h3>Select an item</h3>
        <div class="muted">Details appear here</div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
