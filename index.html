<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FocusScore MVP</title>

  <style>
    :root{
      --bg:#f3f5f8;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --border:#e5e7eb;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background: radial-gradient(1200px 600px at 50% -140px, rgba(37,71,128,.36), transparent 70%), var(--bg);
      color:var(--text);
    }

    header{
      background: linear-gradient(135deg, #2e5396, #1a3776);
      color:#fff;
      padding: 18px 18px 14px;
      position: sticky;
      top:0;
      z-index:50;
      box-shadow: 0 18px 40px rgba(2,6,23,.20);
    }
    .wrap{max-width:1100px;margin:0 auto;}
    h1{margin:0;font-size:26px;font-weight:900}
    .sub{margin-top:6px;opacity:.9;max-width:820px;line-height:1.45}

    .grid{
      max-width:1100px;
      margin:0 auto;
      padding:20px 18px 44px;
      display:grid;
      grid-template-columns: 1fr 1.3fr;
      gap:18px;
      align-items:start;
    }
    @media (max-width: 980px){ .grid{grid-template-columns:1fr;} }

    .card{
      background: var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:16px;
      box-shadow: 0 10px 22px rgba(2,6,23,.08);
    }

    .list-item{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      padding:12px;
      border-radius:14px;
      border:1px solid var(--border);
      margin-bottom:10px;
      cursor:pointer;
      background:#fff;
    }
    .list-item:hover{ background:#f9fafb; }

    .name{ font-weight:900; }
    .meta{ margin-top:4px; font-size:12px; color:var(--muted); font-weight:700; }

    /* ===== Forced score colors (guaranteed) ===== */
    .score-green { background: rgba(34,197,94,.22); border-color: rgba(34,197,94,.50); color:#14532d; }
    .score-yellow{ background: rgba(234,179,8,.22); border-color: rgba(234,179,8,.50); color:#713f12; }
    .score-orange{ background: rgba(249,115,22,.22); border-color: rgba(249,115,22,.50); color:#7c2d12; }
    .score-red   { background: rgba(239,68,68,.22); border-color: rgba(239,68,68,.50); color:#7f1d1d; }

    .score-pill{
      padding:8px 12px;
      border-radius:999px;
      font-weight:1000;
      border:2px solid;
      min-width:150px;
      text-align:center;
      white-space:nowrap;
    }

    .big-score{
      display:inline-block;
      padding:10px 16px;
      border-radius:999px;
      font-size:20px;
      font-weight:1000;
      border:2px solid;
      margin-top:10px;
    }

    .section{
      margin-top:16px;
      padding-top:12px;
      border-top:1px solid var(--border);
    }

    /* Tiny debug badge so you KNOW CSS is loaded */
    .debug{
      margin-top:10px;
      display:inline-block;
      font-size:12px;
      opacity:.85;
      background: rgba(255,255,255,.18);
      border:1px solid rgba(255,255,255,.22);
      padding:6px 10px;
      border-radius:999px;
      font-weight:800;
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <h1>FocusScore MVP</h1>
      <div class="sub">Rates kids’ shows, YouTube channels, and games by how they affect attention — not screen time.</div>
      <div class="debug">If you see this blue header, CSS is loading ✅</div>
    </div>
  </header>

  <div class="grid">
    <div class="card">
      <h2 style="margin:0 0 12px;font-weight:1000;">Directory</h2>
      <div id="list"></div>
    </div>

    <div class="card" id="detail">
      <p style="margin:0;color:#64748b;font-weight:800;">Select an item to see details.</p>
    </div>
  </div>

  <!-- Cache-buster so GitHub Pages/your browser can’t keep old JS -->
  <script src="./app.js?v=20260128a"></script>
</body>
</html>
